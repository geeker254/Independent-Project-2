<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- bootstrap css -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
            <!-- custom css -->
            <link rel="stylesheet" href="./css/index.css">
           
    <title>AKWAN NAME GENERATOR</title>
</head>
<body>
    <h2 class="text-center">GHANAIAN NAME GENERATOR</h2>
    <header class="jumbotron text-primary bg-info">
        <h2 class="text-center text-danger">AKWAN Name Selector</h2>
        <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born</p>
    </header>    
    <h1>Custom<span>Date</span>Picker</h1>

    <div class="datepicker">
        <div class="selected-date"></div>

        <div class="dates">
            <div class="month">
                <div class="arrows previousmnth">&lt;</div>
                <div class="mnth">July 2020</div>
                <div class="arrows nextmnth">&gt;</div>
            </div>

            <div class="days">
              <div class="day">1</div>
              <div class="day">2</div>
              <div class="day">3</div>
              <div class="day">4</div>
              <div class="day">5</div>
              <div class="day">6</div>
              <div class="day">7</div>  
            </div>
        </div>
    </div>
      
    <script src="./JS/index.js"></script>
</body>
</html>
